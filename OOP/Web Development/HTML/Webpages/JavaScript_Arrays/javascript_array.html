<!DOCTYPE html>
<html>
<body>

  <h2>JavaScript Arrays</h2>

  <p id="priceCheck"></p>

<script>
  // variable statement declares varname prices equal to the newArray()
  var prices = new Array(); 
  /* 
  prices varname or object stores
  has a empty array but is stored with
  "22.35" value, that's equal to 0.
  */
  prices[0] = "22.35"; // Empty price array stores "22.35" as value 0.
  document.getElementById("priceCheck").innerHTML = prices;
</script>
</body>
</html>
