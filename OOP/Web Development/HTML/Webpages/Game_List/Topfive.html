<!--
Uses style element to define 
style information or CSS for
the document.Covers many
properties, id selectors and
pseudo-class selectors.The
a:link CSS rule changes the 
unvisited link color to dark
green.The a:visited CSS rule
changes the visited link color
to pink. The a element is 
CSS rule is defining the links
with text decoration property
to use no underline for the link.
-->
<style>
   h2 {font-size:40px;}
   ol {font-size:20px;}
   a:link {color: darkgreen;}
   a:visited {color: pink;}
   a {text-decoration: none;}
</style>
</head>

<h2>Top 5 Video Game Websites</h2>
