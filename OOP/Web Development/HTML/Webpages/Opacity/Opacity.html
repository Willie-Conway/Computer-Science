<!DOCTYPE html>
<html lang="en">
<head>

<!--
  Metadata pertaining the HTML document
-->
<meta charset="utf-8">
<meta name="author" content="Willie Conway">
<meta name="keywords" content="opacity, colors, rgb">
<meta name="description" content="This is a web site about a opacity color scheme.">
<meta http-equiv="refresh" content="30">
<title>Opacity Color Scheme</title>
<!--
  Uses style element to define 
  style information or CSS for
  the document. An Hash # is 
  being written in front of the
  p1 through p6 id selectors to specify
  or select the elements with a id p1
  through p6. The background color
  property is being used to specify
  the rgb values, that are written with 
  integers, to select the background
  for the element. The opacity property
  is defining the opacity value to clarify
  the transparent level at 50%, which is 0.5
  as a decimal. The semicolon is used to separate
  the declarations or entities.
-->
<style>
#p1 {background-color:rgb(255,0,0);opacity:0.5;}
#p2 {background-color:rgb(0,255,0);opacity:0.5;}
#p3 {background-color:rgb(0,0,255);opacity:0.5;}
#p4 {background-color:rgb(192,192,192);opacity:0.5;}
#p5 {background-color:rgb(128,0,128);opacity:0.5;}
#p6 {background-color:rgb(255,165,0);opacity:0.5;}
</style> 
</head>
<!--
  Uses the body element to define the 
  document's body, which displays all 
  contents about the document, such as 
  headings and paragraphs. The paragraph
  element is used with the id attribute
  to perform certain tasks for the element
  that's holding the specific id value.
  The id attribute is defining the p1
  through p6 id selectors, to select the following
  colors pertaining to their rgb and opacity
  values.
-->
<body>
<h1>Define Colors With Opacity</h1>

<p id="p1">Red</p>
<p id="p2">Green</p>
<p id="p3">Blue</p>
<p id="p4">Grey</p>
<p id="p5">Purple</p>
<p id="p6">Orange</p>

</body>
</html>
