<!--
Uses the body element to define the 
document's body, which displays all 
contents about the document, such as 
headings and elements of a description list.
The <dl> tag reperesents the description list.
The <dt> tag defines the description term.
The <dd> tag describes the description term.
-->
<body>
<h1><em>Video Game Terms</em></h1>
<dl>
<dt><strong>Badge</strong></dt>
<dd>- <mark>An indicator of accomplishment or skill.</mark></dd>
<dt><strong>Beta Realease</strong></dt>
<dd>- <mark>An early release of a video game, following the alpha release.</mark></dd>
<dt><strong>Checkpoint</strong></dt>
<dd>- <mark>An area in a game which the player will start from the next time the die, rather than starting over.</mark></dd>
</dl>
</body>
