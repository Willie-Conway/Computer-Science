<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid white;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.font = "40px Georgia"; // Sets or returns the current font "Georgia" properties for text content
ctx.fillText("What's your name?", 10, 50); // Draws "filled" text on the canvas
ctx.strokeText("My name is Willie!", 10, 150) // Draws text on the canvas (no fill)
ctx.font = "30px Verdana"; // Sets or returns the current font "Verdana" properties for text content
// Create gradient
var gradient = ctx.createLinearGradient(0, 0, c.width, 0); // creates gradient color scheme
gradient.addColorStop("0", "magenta"); // adds color magenta to the gradient color scheme
gradient.addColorStop("0.5", "green"); // adds color green to the gradient color scheme
gradient.addColorStop("1.0", "blue"); // adds color blue to the gradient color scheme
// Fill with gradient
ctx.fillStyle = gradient;
ctx.fillText("My name is Willie!", 10, 90); // Draws "filled" text on the canvas with gradient color scheme
</script>

</body>
</html>
